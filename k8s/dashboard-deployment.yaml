apiVersion: apps/v1
kind: Deployment
metadata:
  name: shadowhunt-dashboard
  namespace: shadowhunt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shadowhunt-dashboard
  template:
    metadata:
      labels:
        app: shadowhunt-dashboard
    spec:
      containers:
      - name: dashboard
        image: shadowhunt/dashboard:latest
        command: ["streamlit", "run", "streamlit_app.py", "--server.address=0.0.0.0", "--server.port=8501"]
        ports:
        - containerPort: 8501
---
apiVersion: v1
kind: Service
metadata:
  name: shadowhunt-dashboard
  namespace: shadowhunt
spec:
  selector:
    app: shadowhunt-dashboard
  ports:
  - port: 8501
    targetPort: 8501
