apiVersion: apps/v1
kind: Deployment
metadata:
  name: shadowhunt-dashboard
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shadowhunt-dashboard
  template:
    metadata:
      labels:
        app: shadowhunt-dashboard
    spec:
      containers:
      - name: dashboard
        image: {{ .Values.images.dashboard }}
        command: ["streamlit", "run", "streamlit_app.py", "--server.address=0.0.0.0", "--server.port={{ .Values.service.dashboardPort }}"]
        ports:
        - containerPort: {{ .Values.service.dashboardPort }}
---
apiVersion: v1
kind: Service
metadata:
  name: shadowhunt-dashboard
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: shadowhunt-dashboard
  ports:
  - port: {{ .Values.service.dashboardPort }}
    targetPort: {{ .Values.service.dashboardPort }}
---
